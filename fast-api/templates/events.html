<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Events</title>
</head>
<body>
    <h1>Astronomy Events</h1>
    <ul>
        {% for event in events %}
            <li>
                <h2>{{ event.title }}</h2>
                <p><strong>Date:</strong> {{ event.date }}</p>
                <p>{{ event.description }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
